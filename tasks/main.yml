---
- name: Install required packages
  loop:
    - ifupdown
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  tags:
    - floatingip

- name: Write interface config
  notify:
    - Restart networking
  loop: "{{ floatingip_devices }}"
  loop_control:
    label: "{{ item.address }}"
  ansible.builtin.template:
    src: config.j2
    dest: "{{ floatingip_path }}/{{ item.config }}"
    mode: u=rw,g=r,o=r
  tags:
    - floatingip

- name: Delete interface config
  notify:
    - Restart networking
  loop: "{{ floatingip_devices }}"
  loop_control:
    label: "{{ item.address }}"
  when:
    - false if item.state is not defined else item.state == "absent"
  ansible.builtin.file:
    path: "{{ floatingip_path }}/{{ item.config }}"
    state: absent
  tags:
    - floatingip

...
